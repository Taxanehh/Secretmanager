<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h2>Welcome to Your Dashboard, {{ session['username'] }}</h2>
            <a href="{{ url_for('logout') }}">Logout</a>
        </header>
        <section class="dashboard-form">
            <h2>Store a New Password</h2>
            <form method="POST" action="{{ url_for('add_password') }}">
                <input type="text" name="site" placeholder="Website" required>
                <input type="text" name="account_username" placeholder="Account Username" required>
                <input type="password" name="account_password" placeholder="Account Password" required>
                <button type="submit">Save Password</button>
            </form>
        </section>
    </div>
